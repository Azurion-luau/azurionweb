<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Código Aleatório</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonte do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* RESET BÁSICO */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #2a2a72, #009ffd);
      color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* CONTAINER PRINCIPAL */
    .container {
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 2rem 3rem;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      max-width: 90%;
      width: 400px;
      position: relative;
    }

    /* TÍTULO */
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    /* CÓDIGO */
    #code {
      display: inline-block;
      font-size: 3rem;
      font-weight: 600;
      padding: 0.5rem 1rem;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      border-radius: 0.75rem;
      color: #222;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* SUBTÍTULO */
    p {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ddd;
    }

    /* Anúncio invisível */
    #ad {
      width: 1px;
      height: 1px;
      opacity: 0;
      position: absolute;
      pointer-events: none;
      user-select: none;
      overflow: hidden;
    }

    /* RESPONSIVIDADE */
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem 2rem;
      }
      #code {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Bem-vindo!</h1>
    <div id="code">Carregando...</div>
    <p>Código aleatório gerado para você.</p>
  </div>

  <!-- Anúncio invisível -->
  <iframe
    id="ad"
    src="https://example-ad-site.com/ads"
    frameborder="0"
    scrolling="no"
    aria-hidden="true"
  ></iframe>

  <script>
    // Gera o código com probabilidade de 0.1%
    const chance = Math.random();
    const code = chance <= 0.001 ? "123511" : "124112";

    // Pequeno delay para mostrar o efeito de carregamento
    setTimeout(() => {
      const codeEl = document.getElementById("code");
      codeEl.textContent = code;
    }, 1000);
  </script>

</body>
</html>
